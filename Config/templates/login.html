{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skill Circle</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <!-- bootstrap -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>  
  <div class="container">
    <!-- Loading animation -->
    <div class="loading">
      <img src="http://a.top4top.net/p_1990j031.gif" alt="Loading">
    </div>

    <!-- Login form -->
    <form method="post" action="" role="form" class="col s12">
    {% csrf_token %}
    <h3>Login</h3>
      <div class="row">
        <div class="input-field col s12">
          {{ form.username }}
          <label for="username">Username</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          {{ form.password }}
          <label for="password">Password</label>
        </div>
      </div>
      {% if form.errors %}
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">Your username or password did not match.</span>
        </div>
      </div>
      {% endif %}
      <button type="submit" value="login" class="btn waves-effect waves-light"><i class="material-icons left"></i>Login</button>
      <input type="hidden" name="next" value="{{ next }}">
      <a href="{% url 'signup' %}">
        <i class="material-icons left"></i>Create an account
      </a>
    </form>
  </div>

</body>
</html>
