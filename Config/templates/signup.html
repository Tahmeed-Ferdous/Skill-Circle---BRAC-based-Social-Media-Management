{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skill Circle</title>
    <!-- <link rel="stylesheet" href="{% static ' css/style.css' %}"> -->
    <!-- bootstrap -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>  

<div class="row center-align">
    <form method="post" action="" role="form" class="col s12">
    {% csrf_token %}
    <h3>Create an account</h3>
      <div class="row">
        <div class="input-field col s12">
          {{ form.username }}
          <label for="Username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          {{ form.email }}
          <label for="email">Email</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          {{ form.password }}
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          {{ form.confirm_password }}
          <label for="password">Re-type password</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action"><i class="material-icons left"></i><a href="{% url 'login' %}">Create account</a></button>
    </form>
  </div>

</body>
</html>
